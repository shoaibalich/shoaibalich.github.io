<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sitelp mock - local</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="resources/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,600i,900" rel="stylesheet"></link>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container fluid">
      <div class="columns">
        <div class="column is-2"></div>
        <div class="column is-8">
          <div class="container page">
            <div class="logotitle">
              <div class="title-holder">
                <figure class="logo">
                  <img src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
                <h1>sitelp</h1>
              </div>              
            </div>
            <div class="headerbox">
              <h1>Share ideas as fast as you can think</h1>
              <h2>sitelp is a simple landing page builder purpose built for validating your startup idea</h2>
            </div>
            <div class="ctabox has-text-centered">
              <button class="button is-large is-warning">Get Started</button>
            </div>
            <div class="heroimgbox">
              <figure class="image is-16by9">
                <img src="https://bulma.io/images/placeholders/256x256.png">
              </figure>
            </div>
          </div>
        </div>
        <div class="column is-2"></div>
      </div>
    </div>
  </section>
  </body>
</html>
